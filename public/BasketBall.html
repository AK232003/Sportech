<body>
    <header>
        <img src="Img/SportexLogo.png" width="100px" height="80px" style="border-radius: 100%;">
        <h1 class="liketext">SportTech
            <a href="index.html"> <input type="button" value="Logout" style="float:right;"></a>
        </h1>
    </header>

    <div class="row">

        <div class="col-12">
            <div style="text-align: center; width:100%;border-style:solid; border-radius:10px;border-color:#0000ff">
                <center>
                    <h1 style="color: white;">Click the buttons to check equipment availability</h1>
                </center>
                <div class="btn-group" style="width:100%; padding-bottom: 2%;">
                    <button style="width:100%" onclick="myFunction()">Basketball
                        <span class="popuptext" id="myPopup">Number of Basketball Available: 69<span>
                    </button>
                </div>
                <div class="btn-group" style="width:100%; padding-bottom: 2%">
                    <button style="width:100%" onclick="myFunction1()">Pump
                        <span class="popuptext" id="myPopup1">Number of Pump Available: 69<span>
                    </button>
                </div>
                <div class="btn-group" style="width:100%; padding-bottom: 2%">
                    <button style="width:100%" onclick="myFunction2()">Net
                        <span class="popuptext" id="myPopup2">Number of Net Available: 69<span>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div style="padding-left:2%;width:100%;border-style:solid; border-radius:10px;border-color:#0000ff">
                <center>
                    <h1 style="color: white;">Issue Equipment</h1>
                </center>
                <form>
                    <p style="color: aliceblue; margin-left: 8%; font-size: 30px; display: inline-block; color: cyan;">Equipment:</p>
                    <p style="color: aliceblue; margin-left: 48%; font-size: 30px; display: inline-block; color: cyan;">Quantity:</p><br>
                    <label class="container" style="color: aliceblue; display: inline-block;margin-left: 10%;">Basketball
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
                    <label for="quantity" style="color: aliceblue; display: inline-block; padding-left: 50%;">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="0" max="1"><br>

                    <label class="container" style="color: aliceblue; display: inline-block;margin-left: 10%;">Net
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
                    <label for="quantity" style="color: aliceblue; display: inline-block; padding-left: 53.9%;">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="0" max="1"><br>

                    <label class="container" style="color: aliceblue; display: inline-block;margin-left: 10%;">Pump
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
                    <label for="quantity" style="color: aliceblue; display: inline-block; margin-left: 52.6%;">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="0" max="1"><br>
                    <div class="submit">
                        <input type="submit" value="Issue">
                    </div>
                </form>
            </div>


        </div>

</body>
<script>
    // When the user clicks on div, open the popup
    function myFunction() {
        var popup = document.getElementById("myPopup");
        popup.classList.toggle("show");
    }

    function myFunction1() {
        var popup = document.getElementById("myPopup1");
        popup.classList.toggle("show");
    }

    function myFunction2() {
        var popup = document.getElementById("myPopup2");
        popup.classList.toggle("show");
    }
</script>
