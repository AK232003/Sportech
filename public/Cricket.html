<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/Cricket.css">
    <script>
    </script>

</head>
<div class='ripple-background'>
    <div class='circle xxlarge shade1'></div>
    <div class='circle xlarge shade2'></div>
    <div class='circle large shade3'></div>
    <div class='circle mediun shade4'></div>
    <div class='circle small shade5'></div>
</div>

<body>
    <header>
        <img src="Img/SportexLogo.png" width="100px" height="80px" style="border-radius: 100%;">
        <h1 class="liketext">SportTech
            <a href="#"> <input type="button" value="Logout" style="float:right;"></a>
        </h1>
    </header>

    <div class="row">

        <div class="col-12" style="display: flex; justify-content: center;">
            <div style="width:50%; padding-bottom: 2%;">
                <a aria-label='Thanks' class='h-button left_centered' data-text='Cricket Bat' href='#' style="font-family: Lora;">
                    <span>Available: #num </span>
                </a>
            </div>
            <div style="width:50%; padding-bottom: 2%">
                <a aria-label='Thanks' class='h-button centered' data-text='Stumps' href='#' style="font-family: Lora;">
                    <span>Available: #num </span>
                </a>
            </div>
            <div style="width:50%; padding-bottom: 2%">
                <a aria-label='Thanks' class='h-button right_centered' data-text='Balls' href='#' style="font-family: Lora;">
                    <span>Available: #num </span>
                </a>
            </div>
        </div>
    </div>
    <div class="col-12" style="display: flex; justify-content: center; padding-top: 20% ;">
        <div style="padding-left:2%;width:50%;border-style:solid; border-radius:10px;border-color: white; border-style: ridge; border-width: 10px;">
            <center>
                <svg width="100%" height="100%">
                    <text x="50%" y="60%" text-anchor="middle">
                      Issue Equipment
                    </text>
                  </svg>
            </center>
            <form>
                <div class="wrapper">

                    <div class="equipment">
                        <p style="color: aliceblue; font-size: 30px; display: inline-block; color: cyan; font-family: Lora;">
                            Equipment:</p>

                        <label class="container" style="color: aliceblue;font-family: Lora;">Cricket Bat
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                            </label>

                        <label class="container" style="color: aliceblue; font-family: Lora;">Stumps
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                            </label>

                        <label class="container" style="color: aliceblue; font-family: Lora;">Balls
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                            </label>

                    </div>
                    <div class="equipment">
                        <p style="color: aliceblue; font-size: 30px; color: cyan;font-family: Lora;">
                            Quantity:</p>

                        <div class="dropbox">

                            <label for="quantity" style="color: aliceblue;font-family: Lora;">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" min="0" max="1">
                        </div>
                        <div class="dropbox">

                            <label for="quantity" style="color: aliceblue;font-family: Lora;">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" min="0" max="1">
                        </div>
                        <div class="dropbox">

                            <label for="quantity" style="color: aliceblue;font-family: Lora;">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" min="0" max="1">
                        </div>

                    </div>

                </div>





                <div class="submit">
                    <input type="submit" value="Issue">
                </div>
            </form>
        </div>


    </div>

</body>
